<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>게시글 상세보기</title>
</head>
<body>
 <h1 id="post-title"></h1>
 <p id="post-author"></p>
 <p id="post-createdAt"></p>
 <div id="post-content"></div>
 <button id="edit-button">수정하기</button>
 <button id="delete-button">삭제하기</button>

 <script>
 const postId = window.location.pathname.split('/').pop();

 // /posts/:id 경로에서 게시글 데이터 가져오기
 fetch(`/posts/${postId}`)
 .then(response => {
     if (!response.ok) throw new Error('게시글을 가져오는 데 실패하였습니다.');
     return response.json();
 })
 .then(post => {
     // JSON 데이터로 HTML 업데이트
     document.getElementById('post-title').innerText = post.title;
     document.getElementById('post-author').innerText = `작성자: ${post.author.username}`;
     document.getElementById('post-createdAt').innerText = `작성일: ${new Date(post.createdAt).toLocaleDateString()}`;
     document.getElementById('post-content').innerHTML = post.content;
 })
 .catch(error => {
     console.error('Error:', error);
     alert('게시글을 불러오는 데 문제가 발생했습니다.');
 });

 document.getElementById('edit-button').onclick = function() {
     window.location.href = `/posts/edit/${postId}`;
 };

 document.getElementById('delete-button').onclick = function() {
     fetch(`/posts/${postId}`, { method: 'DELETE' })
     .then(response => {
         if (response.ok) {
             alert('게시글이 삭제되었습니다.');
             window.location.href = '/posts/list';
         } else {
             alert('게시글 삭제에 실패했습니다.');
         }
     });
 };
 </script>
</body>
</html>
